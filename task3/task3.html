<html lang="en">

    <title>Image Gallery</title>
    <link rel="stylesheet" href="task3.css" />
  </head>
  <body>
    <div class="gallery-container">
      <h2>Image Gallery</h2>
      <div class="thumbnail-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi1nkrYXY-ijQv5aCxkwooyg2roNFxj0ewJA&s"
          alt="Thumbnail 1"

        />

          src="https://www.rainforest-alliance.org/wp-content/uploads/2021/06/capybara-square-1.jpg.optimal.jpg"
          alt="Thumbnail 2"
          class="thumbnail"
        />
        <img
          src="https://www.allthingswild.co.uk/wp-content/uploads/2022/01/MAGNET-Capybara-1.jpg"
          alt="Thumbnail 3"
          class="thumbnail"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUJDhy-cdHEyeoKMt-fN05U2NG7EB0lf7zjg&s"
          alt="Thumbnail 4"
          class="thumbnail"
        />
        <img
          src="https://www.savacations.com/wp-content/uploads/2021/02/Blog-Capybara-Pantanal-Brazil3.jpg"
          alt="Thumbnail 5"
          class="thumbnail"
        />

      <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <img id="modalImage" class="modal-content" />
      </div>
    </div>
    <script src="task3.js"></script>
